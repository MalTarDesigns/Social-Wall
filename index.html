<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Bullring Birmingham</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css">

<body>
	 
    <section class="hidden">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form id="postForm" action="post.json">
                        <div class="form-group">
                            <label for="image_url">Post Image</label>
                            <input type="file" id="image_url">
                            <p class="help-block">Upload your imgae here.</p>
                        </div>
                        <div class="form-group">
                            <label for="text">Add text here:</label>
                            <textarea class="form-control" rows="5" id="text"></textarea>
                        </div>                      
                        <button id="addPost" type="submit" value="submit" class="btn btn-default">Add Post</button>
                    </form>    
                </div>
            </div>
        </div>
    </section> 

     <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1>Bullring Birmingham</h1>
                <h2>Autumn Fashion Fix </h2>
            </div>  
        </div>

        <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group"> 
            <a id="all" class="btn btn-primary cat" role="button">All</a> 
            <a id="Manual" class="btn btn-primary cat" role="button">AFF</a> 
            <a id="Twitter" class="btn btn-primary cat" role="button">Twitter</a> 
            <a id="Instagram" class="btn btn-primary cat" role="button">Instagram</a> 
        </div>

        <div data-columns="" id="columns"></div>

        <button id="loadMore" type="button" class="btn btn-primary btn-lg">Load More</button>
        
    </div><!--/ .container -->
 

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="js/salvattore.js"></script>
    <script src="js/app.js"></script>
    

</body>
</html>
